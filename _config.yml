title: Isopach's blog
description: "Isopach's CTF writeups and security research"
author:
  name: "Isopach"
  email: "admin@ylkoh.top"
  url: "https://isopach.dev"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "isopach"
year : "2020"
google_analytics: "UA-118564145-1"
